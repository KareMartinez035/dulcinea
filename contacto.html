<body>
    <header>

    </header>
    <main>
        <section>
            <form action="" method="get">
                <label for="name"><b>Nombre y Apellido</b></label>
                    <input id="name" type="text" required autocomplete="off" class="input-padron"></input>

                <label for="phone"><b>Telefono</b></label>
                    <input id="phone" type="tel" required autocomplete="off" placeholder="(XX)-XXXXXXXXXX" class="input-padron"></input>

                <label for="e-mail"><b>Correo Electronico</b></label>
                <input id="e-mail" type="email" required autocomplete="off" placeholder="coreo@example.com" class="input-padron"></input>
                  
                <label for="seleccion"><b> ¿Cómo quiere que lo contacten?</b></label>
                <label for="radio-Telefono"><input id="Telefono" type="radio" name="seleccion">Telefono</label>
                <label for="radio-Whatsaap"><input id="Whatsaap" type="radio" name="seleccion" checked>Whatsapp</label>
                <label for="radio-Twiter"><input id="Twiter" type="radio" name="seleccion">Twiter</label>
                
                <label class="checkbox"><input type="checkbox" checked><b> ¿Le gustaria recibir notificacion <br> de nuestras promociones?</b></label>

                <label for=""><b>Ciudad</b></label>
                <select>
                    <option></option>
                    <option>Barranquilla</option>
                    <option>Bogotá</option>
                    <option>Cali</option>
                    <option>Cartagena</option>
                    <option>Medellin</option>
                    <option>Melgar</option>
                    <option>Ibague</option>
                </select>
                
                <label for="message"><b>Mensaje</b></label>
                <textarea name="" id="" cols="35" rows="10" class="input-padron"></textarea>
                
                
                <input class="env-form" type="submit" value="Reset"></imput>
            </form>
            <container class="mapa"> <h5> ¡Te esperamos! </h5>
                <br>
                <br>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15907.55328023815!2d-74.08844799999999!3d4.614001099999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1683911971696!5m2!1ses!2sco" width="100%" height="100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           <br>
           <br>
           <br>
           <br>
           <br>
            </container>
        </section>
    </main>
